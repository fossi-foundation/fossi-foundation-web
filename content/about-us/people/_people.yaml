# A list of people involved in the FOSSi Foundation.
people:
  - name: Andrew Back
    subheading: Director, Treasurer
    img: people/AndrewBack.jpg
    about: Andrew Back is convener for the UK Open Source Hardware User Group and co-organises the annual Wuthering Bytes technology festival. He is a long time proponent of open source hardware, with a keen interest in licensing and community building. Andrew acts as treasurer for the FOSSi Foundation.
    socialLinks:
      email: andrew@fossi-foundation.org
      linkedInUrl: https://uk.linkedin.com/in/andrewback
      twitterUrl: https://twitter.com/9600

  - name: Jonathan Balkind
    subheading: Director
    img: people/JonathanBalkind.jpg
    about: Jonathan has been a trusted member of the FOSSi community for many years, where he has shown great skill in solving challenging technical problems, as well as teaching hardware design, and communicating the benefits of doing so openly.
    socialLinks:
      email: jbalkind@fossi-foundation.org
      linkedInUrl: https://www.linkedin.com/in/jbalkind/
      githubUrl: https://github.com/jbalkind

  - name: Julius Baxter
    subheading: Director
    img: people/JuliusBaxter.jpg
    about: Julius' involvement with free and open source semiconductor design began with his work as part of the OpenRISC community in 2008. After initial technical contributions, he's since focused on promoting greater community coordination, finding a solution for copyleft semiconductor design licensing, and encouraging greater uptake of the technology by the wider semiconductor industry.
    socialLinks:
      email: julius@fossi-foundation.org
      linkedInUrl: https://www.linkedin.com/in/julius-baxter-78840223
